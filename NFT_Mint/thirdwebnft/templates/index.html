{% load static %}
<html lang="en">
<head>
  <link rel="stylesheet" href="{% static 'css/thirdwebnft.css' %}">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>  
function preview_image(event) 
{
 var reader = new FileReader();
 reader.onload = function()
 {
  var output = document.getElementById('output_image');
  output.src = reader.result;
 }
 reader.readAsDataURL(event.target.files[0]);
}
  </script>
  <title>Document</title>
</head>

<body>

  <div class="container">

    <!--Simple Form-->
    <div class="myheader">
    <p>NFT MINTER</p>
    </div>

    
    <div class="card">
      <p class="cardtitle">ðŸ”¨ Mint a new NFT </p>
 
        <img class="preview" id="output_image">

    
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="inputbox">
      <input type="text" id="name" name="name" value="Name">
        </div>
      <div class="inputbox">
      <input type="text" id="description" name="description" value="Description">
      </div>
      <div class="inputbox">
      <input type="file" name="home" id="home" multiple class="form-control-file" accept="image/*"
      onchange="preview_image(event)">
      </div>
      <div class="">
      <button type="submit">Submit</button>
     </div>
    </form>

  </div>

</body>

</html>
